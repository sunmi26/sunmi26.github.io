<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地下水地震风险智能体</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <button id="search-btn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            <i class="fa-solid fa-magnifying-glass"></i> 搜索
        </button>
    </div>

    <div id="search-box" class="hidden container mx-auto p-8 bg-white shadow-md rounded-md">
        <input type="text" id="user-input"
            class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:border-blue-500"
            placeholder="请输入检测数据（例：四川雅安（2025年4月）氡含量15.8Bq/L（历史10.2）水位12.5m（历史12.0））">
        <input type="text" id="prompt-input"
            class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:border-blue-500"
            placeholder="请输入提示词">
        <div class="flex justify-between">
            <button id="send-btn"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                发送
            </button>
            <button id="close-btn"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                关闭
            </button>
        </div>
    </div>

    <div id="result-container" class="container mx-auto p-8"></div>

    <script>
        document.getElementById('search-btn').addEventListener('click', function () {
            document.getElementById('search-box').classList.remove('hidden');
        });

        document.getElementById('close-btn').addEventListener('click', function () {
            document.getElementById('search-box').classList.add('hidden');
        });

        document.getElementById('send-btn').addEventListener('click', function () {
            const userInput = document.getElementById('user-input').value.trim();
            const prompt = document.getElementById('prompt-input').value.trim();
            if (!userInput || !prompt) {
                alert('输入不能为空，请提供有效的检测数据和提示词。');
                return;
            }

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: userInput, prompt: prompt })
            })
              .then(response => response.text())
              .then(data => {
                    document.getElementById('result-container').innerHTML = data;
                })
              .catch(error => {
                    alert('系统繁忙，请稍后再试');
                });
        });
    </script>
</body>

</html>
