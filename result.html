<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析结果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8 bg-white shadow-md rounded-md">
        <h2 class="text-2xl font-bold mb-4">分析结果</h2>
        <p><strong>风险等级：</strong><span
                class="{% if '绿色' in result.risk_level %}text-green-500{% elif '黄色' in result.risk_level %}text-yellow-500{% else %}text-red-500{% endif %}">{{ result.risk_level }}</span>
        </p>
        <p><strong>评分：</strong>{{ result.score }}</p>
        <h3 class="text-xl font-bold mt-4 mb-2">指标分析</h3>
        <ul class="list-disc pl-6">
            {% for item in result.analysis %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
        <h3 class="text-xl font-bold mt-4 mb-2">建议</h3>
        <ul class="list-disc pl-6">
            {% for item in result.suggestions %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
